{% extends "base/base.html" %}

{% load i18n materializecss %}

{% block content %}
	<h2>{% trans "Set password for" %} {{ user.name }}</h2>

	<form action="" method="post">
		{% csrf_token %}
		{{ form|materializecss }}

		<p class="center">
			<button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">{% trans "Submit" %}
	    	<i class="material-icons right">send</i>
	  		</button>
		</p>
	</form>
{% endblock content %}
